  optimizer_config:
    lr: 0.01
    factor: 0.5
    patience: 2
    threshold: 0.0001
    min_lr: 0.0001
    max_bad_epochs: 10
    max_epoch: 300
#   batch_size: 256

RMTPP:
  hidden_size: 64 # earthquake 32 taxi 32 retweet 32 stackoverflow 64 taobao 64 amazon 64
  loss_integral_num_sample_per_step: 20
  thinning:
    num_seq: 10
    num_sample: 1
    num_exp: 500 
    look_ahead_time: 10
    patience_counter: 5 
    over_sample_rate: 5
    num_samples_boundary: 5
    dtime_max: 5
    num_step_gen: 1
  gpu: 0
  use_mc_samples: True

