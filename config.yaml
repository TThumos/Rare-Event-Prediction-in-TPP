# intensity_cal_config:
#   max_iter: 500
#   sample_per_seq: 1000
#   # kept_ratio: 

runner_config:
#   if_residual: True
#   base_model_id: SAHP # RMTPP NHP SAHP THP AttNHP
#   rare_head_config: [87, 64, 16, 2] # earthquake [40, 32, 16, 2] taxi [43, 32, 16, 2] retweet [36, 32, 16, 2] stackoverflow [87, 64, 16, 2] taobao [82, 64, 16, 2] amazon [81, 64, 16, 2] 
#   alpha_range: [0, 0.1]
#   model_config:
