dataset_name: taobao
num_event_types: 7 # earthquake 7 taxi 10 retweet 3 stackoverflow 22 taobao 17 amazon 16 iptv 16

data_resplit_config:
  resplit_points: [0.6, 0.8]

weight_cal_config:
  weight_config: 
    a: 4.0
    b: 16.0
    rho1: 8.0
    rho2: 8.0
  max_iter: 500

# red_config:
